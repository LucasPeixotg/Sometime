{% extends 'base.html' %}


{% block main %}

    <h2 class="center">
        Create an account
    </h2>
    <div class="container col s12">
        <div class="row">
            <div class="col s1 m2 l3"></div>
            <form class="card center col s10 m8 l6 z-depth-4 grey-text" id="authentication" method="POST" >
                {% csrf_token %}
                {{ form }}     
                <input class="waves-effect waves-light btn green"  id="white-text"  type="submit" value="Register">
                <p class="center grey-text section">Already have an account? Login <a href="/login">HERE</a></p>
            </form> 
        </div>
    </div>

{% endblock main %}
