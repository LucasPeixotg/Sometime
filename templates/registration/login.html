{% extends 'base.html' %}

{% block main %}
    <h2 class="center">
        Login
    </h2>
    <div class="container col s12">
        <div class="row">
            <div class="col s1 m2 l3"></div>
            <form class="card center col s10 m8 l6 z-depth-4 grey-text" id="authentication" method="POST" >
                {% csrf_token %}
                {{ form }}     
                <input class="waves-light waves-effect btn green section" id="white-text" type="submit" value="Login">
                <p class="center grey-text section">Don't have an account? Create one <a href="/register">HERE</a></p>
            </form> 
        </div>
    </div>
{% endblock main %}
